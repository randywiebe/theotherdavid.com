    <div class="main-header">

        </div>

          <div>
              <form action="submittedpost.php" method="post" type="POST">

                  <input type="url" name="previewimage1" min="1" />

                  <input type="url" name="previewimage2" />
                  <p>Preview Image</p>
                  <input type="url" name="previewimage3" />

          </div>  
        </div>
    </div>
